<!DOCTYPE html>
<head>
      <script src="background.js"></script>
</head>
<body>
  <div class="info">
    <h1>Numbered Tabs</h1>
    <p>Hello! Numbered Tabs basically does what the name says. I hope it helps you out in whatever your trying to do.</p>
    <p>Be sure to leave feedback on any bugs or improvements.</p>
    <h2>Turn On/Off Tab Numbers</h2>
    <label class="switch">
      <input type="checkbox" checked="checked">
      <div class="slider round"></div>
    </label>
  </div>

    <p>You can choose how you want the number formatted here:</p>

    <button type="button" name="Submit">Submit</button>

</body>

<script type="text/javascript">
  function cutsomInput(str){
    if(str.length > 0){
      document.getElementById('userInput').innerHTML = "1";
    }
  }
</script>

<style media="screen">
  body{
    min-width:300px;
    color: white;
  }

  .info{
    background-color: #45AEC8;

    padding-left: 20px;
    padding-right: 20px;
    padding-top: 3px;
    padding-bottom: 10px;
  }

  .about{
    background-color: #383838;

    padding-left: 20px;
    padding-right: 20px;
    padding-top: 3px;
    padding-bottom: 20px;
  }

  /* The switch - the box around the slider */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  /* Hide default HTML checkbox */
  .switch input {display:none;}

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>

</html>
